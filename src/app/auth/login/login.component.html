<div class="container mt-4 bg-primary text-white border border-dark col-lg-5 col-md-6 col-sm-8">
<form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group mt-2">
        <label class="label">Usuario</label>
        <div class="input-group">
            <input type="email" 
                    class="form-control" 
                    placeholder="Email"
                    ngModel
                    email="true"
                    name="email"
                    required>
        </div>
        <div class="form-group">
            <label class="label">Contrase√±a</label>
            <div class="input-group">
              <input type="password" 
                     class="form-control"
                     placeholder="Password"
                     ngModel
                     name="password"
                     required>
            </div>
        </div>
        <div class="form-group">
            <button  [disabled]="f.invalid" class="btn btn-dark submit-btn btn-block">Login</button>
        </div>
        <div class="text-block text-center my-3">
            <span class="text-small font-weight-semibold">No estas registrado? </span>
            <br>
            <a routerLink="/register" class="btn btn-dark mt-2">Crear una cuenta</a>
        </div>
    </div>
</form>
</div>
