<form class="container mt-2 bg-primary text-white border border-dark" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form row d-flex justify-content-center">
    <div class="form-group col-md-5 ml-2 mt-2">
            <img src="https://ih0.redbubble.net/image.456590808.0713/ap,550x550,12x12,1,transparent,t.u3.png" alt="NO IMAGE" class="img-thumbnail">
    </div>
    <div class="form-group col-md-6 ml-2 mt-2">
        <div class="form-group col-md-5">
            <label for="exampleInputName">Nombre</label>
            <input type="text" 
                  class="form-control"
                  placeholder="Introduce tu nombre"
                  ngModel
                  name="nombre"
                  required>
        </div>
        <div class="form-group col-md-5">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" 
                       class="form-control"  
                       placeholder="Introduce el email"
                       ngModel
                       email="true"
                       name="email"
                       required>
        </div>
        <div class="form-group col-md-5">
                <label for="inputPassword4">Password</label>
                <input type="password" 
                        class="form-control" 
                        placeholder="Password"
                        ngModel
                        name="password"
                        required>
        </div>
        <div class="form-group">
            <button  [disabled]="f.invalid" class="btn btn-dark submit-btn btn-block">Crear cuenta</button>
        </div>
        <div class="text-block text-center mt-5">
            <span class="text-white">ya tienes una cuenta?</span>
            <br>
            <a routerLink="/login" class="btn btn-dark mt-2 ">Login</a>
          </div>
    </div>
 
  
</div>
</form>
