

<div class="text text-center mt-3">
    <h2>Categorias</h2>
</div>

<div class="list-group text-center mt-3">
    <div *ngFor="let categoria of categorias">
    <a [routerLink]="['/products/',categoria._id]" class="list-group-item list-group-item-action list-group-item-success mt-1">{{categoria.categoria}}{{categoria.subcategoria | categoria}}</a>
    </div>
</div>
