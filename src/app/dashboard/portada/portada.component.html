<h3 class="bg-dark mt-2 text-white">Tu tienda de tecnología online</h3>

<div class="col-12">
<h2 class="mt-2"> Productos en promoción </h2>
</div>
<div class="row animated fadeIn" *ngIf="cargandoPromocion">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargandoPromocion" class="row mt-3"> 
    <div class="col-3 mt-2" *ngFor= "let promo of promos">
    <div class="card" style="width: 15rem;">
      <p class="card-text text-success text-left">PROMOCIÓN</p>
      <img [src]="promo.i" class="card-img-top">
        <div class="card-body">
            <p class="card-text text-center">{{promo.nombre}}</p>
            <p class="card-text text-center">{{promo.p | euro}}</p>
        </div>
        <div class="ml-2 mr-2 text-center">
        <button (click)="verDetalle(promo._id)" class="btn btn-success text-center">Ver detalle</button>
        </div>
    </div>
</div>

<div class="col-12">
<h2>Productos en ofertas</h2>
</div>
<div class="row animated fadeIn" *ngIf="cargandoOfertas">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargandoPromocion" class="row mt-3"> 
    <div class="col-3 mt-2" *ngFor= "let oferta of ofertas">
    <div class="card" style="width: 15rem;">
    <p class="card-text text-danger text-left">{{oferta.oferta.descuento}} %</p>
      <img [src]="oferta.i" class="card-img-top">
        <div class="card-body">
            <p class="card-text text-center h6">{{oferta.nombre}}</p>
            <p class="card-text text-center h6">{{oferta.p | euro}}</p>
        </div>
        <div class="ml-2 mr-2 text-center">
        <button (click)="verDetalle(oferta._id)" class="btn btn-success text-center">Ver detalle</button>
        </div>
    </div>
</div>
