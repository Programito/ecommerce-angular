<!--Spin de Cargando-->

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<h2 *ngIf="!cargando" class="card-subtitle text-center ml-2"> Modificar Usuario </h2>

<div *ngIf="!cargando" class="row animated fadeIn">
       
        <div class="col-lg-7 mt-3">
                
            <div class="card">
                <div class="card-body">
                    
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form">
                        <div class="form-group">
                            <label for="exampleInputuname">Nombre de usuario</label>
                            <div class="input-group">
                                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputuname">Email</label>
                                <div class="input-group">
                                    <input [ngModel]="usuario.email" name="email" type="email" class="form-control" placeholder="Nombre de usuario" required>
                                </div>
                        </div>
    
                        <button type="submit" class="btn btn-success text-center">
                            <i class="fas fa-save"></i>
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Fotograf√≠a del usuario</h4>
                        <h6 class="card-subtitle"> Elige tu fotografia </h6>
        
                        <img *ngIf="!imagenTemp" [src]="this.usuario.img" class="img">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="img">
                        <input (change)="seleccionImage($event.target.files[0])" type="file">
        
                        <br><br> 
        
                        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button " class="btn btn-block btn-success waves-effect waves-light m-r-10 ">
                          <i class="fa fa-save "></i>
                          Actualizar Foto
                        </button>
                    </div>
                </div>
            </div>


        
    


    </div>
