<!--Buscador-->
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>



<!--Spin de Cargando-->

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong> Cargando </strong>
            <br>
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<!-- Tabla de usuarios-->
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover table-striped text-center">
                    <thead>
                        <tr>
                            <th> Update </th>
                            <th> Nombre </th>
                            <th> Email </th>
                            <th> Role </th>
                            <th> Guardar </th>
                            <th> Borrar </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <!-- <a [routerLink]="['/profile/',usuario._id]"> <i class="fas fa-edit"></i>
                                    <span class="ml-2">Modificar</span> </a>   -->
                                  
                                    <button   (click)="updateUser(usuario._id)" class="btn btn-success">
                                          <i class="fas fa-edit"></i>
                                    <span class="ml-2">Modificar</span> 
                                </button>
                            </td>
                          
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.email}}</td>
                           
                            <td>
                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE"> ADMIN_ROLE </option>
                                    <option value="USER_ROLE"> USER_ROLE </option>
                                </select>
                            </td>
                            <td>
                                <button (click)="guardarUsuario(usuario)" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                <span class="ml-2">Guardar</span>
                              </button>
                            </td>
                            <td>
                                <button (click)="borrarUsuario(usuario)" class="btn btn-danger">
                                    <i class="fas fa-trash"></i>
                                    <span class="ml-2">Borrar</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                  </button> -->
            </div>
        </div>
    </div>
</div>
